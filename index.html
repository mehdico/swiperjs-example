<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Swiper demo</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <!-- Link Swiper's CSS -->
   <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <!-- Swiper -->
   <div class="swiper-container" style="color:white;">
      <div class="swiper-wrapper wh100">
         <div class="swiper-slide slide-container" style="background: red;">
            <h1>RED</h1>
         </div>
         <div class="swiper-slide slide-container" style="background: green;">
            <h1>GREEN</h1>
         </div>         
         <div class="swiper-slide slide-container" style="background: blue;">
            <h1>BLUE</h1>
         </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
   </div>
   
   
   <!-- Swiper JS -->
   <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
   
   <!-- Initialize Swiper -->
   <script>
      var swiper = new Swiper('.swiper-container', {
         direction: 'vertical',
         slidesPerView: 1,
         spaceBetween: 0,
         mousewheel: true,
         
      });
   </script>
</body>
</html>
